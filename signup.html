<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="logo">
                           <br> <h1 style="font-family:'Times New Roman', Times, serif;color: white;">Kerala, God's own country...</h1>
                        </div>        
                    </div>
                </div>
                <div class="tm-col-right">
                    <br>
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="about.html">Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
                                </li>                            
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="signup.html">Signup</a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            <hr>
            <div class="tm-row">
                <div class="tm-col-left">
                    <br><br><br><img src="./images/explore.jpg" alt="" width="120%" height="120%">

                </div>
                <main class="tm-col-right tm-contact-main"> <!-- Content -->
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Sign Up...!</h2>
                        <p class="mb-85">Please enter the details to signup.</p><br>
                        
                        <form id="contact-form" action="./districts.html" onsubmit="return validateS()">
                            <div class="form-group mb-4">
                                <input type="text" id="uname" name="name" class="form-control" placeholder="Please enter a username"/>
                                <span id="fieldErr" class="badge displayBadge"></span>
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" id="semail" class="form-control" placeholder="Your email id"/>
                                <span id="emailErr" class="badge displayBadge"></span>
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" id="phone" class="form-control" placeholder="Your phone number"/>
                                <span id="phoneErr" class="badge displayBadge"></span>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" id="password1" class="form-control" placeholder="Enter a password" onchange="checkStrength()"/>
                                <span id="passErr" class="badge displayBadge"></span>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" id="password2" class="form-control" placeholder="Re-enter password"/>
                                <span id="confPassErr" class="badge displayBadge"></span>
                            </div>
                            <div style="float:right"><span id="StrengthDisp" class="badge displayBadge"></span></div>
                            
                            <br>
                            
                            <div class="text-left">
                                <button type="submit" class="btn btn-big btn-primary" >Signup</button><a href="login.html" class="mb-85">&nbsp;&nbsp;&nbsp;I have an account..</a>
                            </div>
                            <br>
                            <div class="text-left">
                                
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
               
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-right"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>
<script src="./js/script.js"></script>
    
</body>
</html>
